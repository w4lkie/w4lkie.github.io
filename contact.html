<!DOCTYPE html>
<html data-theme="synthwave">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    #contact-header {
      transition: opacity 0.3s ease-in-out;
      display: inline-block;
    }
    .contact-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
      border-color: rgba(255, 105, 255, 0.3);
    }
    .form-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-input:focus {
      outline: none;
      border-color: #ff6ac1;
      box-shadow: 0 0 0 2px rgba(255, 106, 193, 0.3);
    }
    .highlight {
      position: relative;
      display: inline-block;
    }
    .highlight::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0.1em;
      width: 100%;
      height: 0.4em;
      background: linear-gradient(90deg, rgba(255,106,193,0.3), rgba(100,210,255,0.3));
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Brian Walker</a>
  </div>
  <div class="flex-none">
    <a href="https://w4lkie.github.io" class="btn btn-ghost">Home</a>
  </div>
</div>

<section class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center flex-col">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-8">
        <span id="typewriter"></span>
        <span id="contact-header" class="relative inline-block z-10 opacity-0">
          <span class="relative text-primary" id="header-text"></span>
        </span>
      </h1>
      
      <div class="grid md:grid-cols-2 gap-8 mt-15">
  <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-right">
  <h2 class="text-2xl font-bold mb-6 text-primary">Contact Info</h2>
  <div class="space-y-6 text-left">
    <div class="mockup-code text-left min-w-[400px]">
      <pre class="p-4"><code class="text-sm md:text-base"><span data-prefix="1" class="code-line">{</span>
<span data-prefix="2" class="code-line">  "<span class="text-primary">contactDetails</span>": {</span>
<span data-prefix="3" class="code-line">    "<span class="json-key text-secondary" data-value="bmwalk27@icloud.com">email</span>": "<span class="json-value text-accent" data-value="bmwalk27@icloud.com">bmwalk27@icloud.com</span>",</span>
<span data-prefix="4" class="code-line">    "<span class="json-key text-secondary" data-value="(804) 616-5276">phone</span>": "<span class="json-value text-accent" data-value="(804) 616-5276">(804) 616-5276</span>",</span>
<span data-prefix="5" class="code-line">    "<span class="json-key text-secondary" data-value="Richmond, Virginia">location</span>": "<span class="json-value text-accent" data-value="Richmond, Virginia">Richmond, Virginia</span>"</span>
<span data-prefix="6" class="code-line">  },</span>
<span data-prefix="7" class="code-line">  "<span class="text-primary">socialLinks</span>": {</span>
<span data-prefix="8" class="code-line">    "<span class="json-key text-secondary">github</span>": "<a href="https://guns.lol/walkie" class="json-value text-accent hover:underline">https://guns.lol/walkie</a>"</span>
<span data-prefix="9" class="code-line">  }</span>
<span data-prefix="10" class="code-line">}</span></code></pre>
    </div>
    </div>
        </div>
        <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-left">
          <h2 class="text-2xl font-bold mb-6 text-primary">Send a Message</h2>
          <form id="contact-form" action="https://formspree.io/f/mldbbwvp" method="POST" class="space-y-4">
            <div>
              <label class="label">
                <span class="label-text text-secondary">Your Name</span>
              </label>
              <input type="text" name="name" placeholder="Enter your name" class="form-input input input-bordered w-full" required>
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Email Address</span>
              </label>
              <input type="email" name="email" placeholder="your@email.com" class="form-input input input-bordered w-full" required>
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Subject</span>
              </label>
              <input type="text" name="subject" placeholder="What's this about?" class="form-input input input-bordered w-full" required>
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Message</span>
              </label>
              <textarea name="message" class="form-input textarea textarea-bordered w-full h-32" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-4">
              Send Message
            </button>
          </form>
          <div id="form-status" class="mt-4 text-center hidden"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init();
    
    const greeting = "Let's ";
    const header = "Connect";
    const typewriterElement = document.getElementById("typewriter");
    const headerTextElement = document.getElementById("header-text");
    const contactHeader = document.getElementById("contact-header");
    
    let i = 0;
    let j = 0;
    let isTypingHeader = false;

    function type() {
        if (!isTypingHeader) {
            if (i < greeting.length) {
                typewriterElement.textContent += greeting.charAt(i);
                i++;
                setTimeout(type, 100);
            } else {
                isTypingHeader = true;
                contactHeader.style.opacity = "1";
                setTimeout(type, 200);
            }
        } else {
            if (j < header.length) {
                headerTextElement.textContent += header.charAt(j);
                j++;
                setTimeout(type, 150);
            }
        }
    }
    
    setTimeout(type, 500);
    
    const form = document.getElementById('contact-form');
    const formStatus = document.getElementById('form-status');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = 'Sending...';
      
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          formStatus.textContent = 'Message sent successfully!';
          formStatus.classList.remove('hidden', 'text-error');
          formStatus.classList.add('text-success');
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      })
      .catch(error => {
        formStatus.textContent = 'Oops! There was a problem sending your message.';
        formStatus.classList.remove('hidden', 'text-success');
        formStatus.classList.add('text-error');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.innerHTML = 'Send Message';
        formStatus.classList.remove('hidden');
        
        setTimeout(() => {
          formStatus.classList.add('hidden');
        }, 5000);
      });
    });
  });
  document.querySelectorAll('.json-key, .json-value').forEach(element => {
    if (element.closest('a')) return;

    element.style.cursor = 'pointer';
    
    element.addEventListener('click', () => {
      const value = element.dataset.value;
      navigator.clipboard.writeText(value);
      showCopyFeedback();
    });

    // Hover effects
    element.addEventListener('mouseenter', () => {
      const pair = element.classList.contains('json-key') 
        ? element.nextElementSibling.querySelector('.json-value')
        : element.previousElementSibling.querySelector('.json-key');
      
      element.classList.add('bg-white/10');
      if (pair) pair.classList.add('bg-white/10');
    });

    element.addEventListener('mouseleave', () => {
      const pair = element.classList.contains('json-key') 
        ? element.nextElementSibling.querySelector('.json-value')
        : element.previousElementSibling.querySelector('.json-key');
      
      element.classList.remove('bg-white/10');
      if (pair) pair.classList.remove('bg-white/10');
    });
  });

  function showCopyFeedback() {
    const toast = document.createElement('div');
    toast.textContent = 'Copied to clipboard!';
    toast.className = 'fixed bottom-4 right-4 bg-base-100 text-primary px-4 py-2 rounded-box shadow-lg transition-opacity duration-300';
    document.body.appendChild(toast);
    
    setTimeout(() => {
      toast.style.opacity = '0';
      setTimeout(() => toast.remove(), 300);
    }, 1500);
  }
</script>
</body>
</html>
