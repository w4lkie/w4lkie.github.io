<!DOCTYPE html>
<html data-theme="synthwave">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Brian Walker</a>
    </div>
    <div class="flex-none">
      <a href="https://w4lkie.github.io" class="btn btn-ghost">Home</a>
    </div>
  </div>

  <section class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center flex-col">
      <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-8">
          <span id="typewriter"></span>
          <span id="contact-header" class="relative inline-block z-10 opacity-0">
            <span class="relative text-primary" id="header-text"></span>
          </span>
        </h1>
        
        <div class="grid md:grid-cols-2 gap-8 mt-12">
          <!-- Contact Information -->
          <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-right">
            <h2 class="text-2xl font-bold mb-6 text-primary">Contact Info</h2>
            <div class="space-y-4 text-left">
              <div>
                <h3 class="text-lg font-semibold text-secondary">Email</h3>
                <p class="text-lg">bmwalk27@icloud.com</p>
              </div>
              <div>
                <h3 class="text-lg font-semibold text-secondary">Phone</h3>
                <p class="text-lg">(804) 616-5276</p>
              </div>
              <div>
                <h3 class="text-lg font-semibold text-secondary">Location</h3>
                <p class="text-lg">Richmond, Virginia</p>
              </div>
              
              <div class="mt-8">
                <h3 class="text-lg font-semibold text-secondary mb-4">Connect With Me</h3>
                <div class="flex gap-4 justify-center md:justify-start">
                  <a href="https://guns.lol/walkie" class="btn btn-circle btn-secondary" aria-label="All Socials">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.167 6.839 9.49.5.09.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.026A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"/></svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Contact Form -->
          <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-left">
            <h2 class="text-2xl font-bold mb-6 text-primary">Send a Message</h2>
            <form id="contact-form" action="https://formspree.io/f/mldbbwvp" method="POST" class="space-y-4">
              <div>
                <label class="label">
                  <span class="label-text text-secondary">Your Name</span>
                </label>
                <input type="text" name="name" placeholder="Enter your name" class="form-input input input-bordered w-full" required>
              </div>
              <div>
                <label class="label">
                  <span class="label-text text-secondary">Email Address</span>
                </label>
                <input type="email" name="email" placeholder="your@email.com" class="form-input input input-bordered w-full" required>
              </div>
              <div>
                <label class="label">
                  <span class="label-text text-secondary">Subject</span>
                </label>
                <input type="text" name="subject" placeholder="What's this about?" class="form-input input input-bordered w-full" required>
              </div>
              <div>
                <label class="label">
                  <span class="label-text text-secondary">Message</span>
                </label>
                <textarea name="message" class="form-input textarea textarea-bordered w-full h-32" placeholder="Your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-full mt-4">
                Send Message
              </button>
            </form>
            <div id="form-status" class="mt-4 text-center hidden"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/contact.js"></script>
</body>
</html>
